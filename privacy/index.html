<!doctype html>
<html lang="en">

    .links{display:flex;gap:18px;font-size:14px;color:var(--muted)}
    .card{background:var(--card);border:1px solid var(--line);border-radius:16px;padding:22px;margin-top:20px}

      <p><a href="/terms/">View Terms</a></p>
    </div>

</body>
</html>
