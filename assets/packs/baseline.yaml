rules:
  - id: pii_email
    match: regex
    pattern: "(?i)\\b[A-Z0-9._%+-]+@[A-Z0-9.-]+\\.[A-Z]{2,}\\b"
    action: redact
  - id: long_response
    match: token_estimate_over
    threshold: 2048
    action: review
  - id: prompt_reflection
    match: semantic
    embedding_index: ./indices/reflection.bin
    threshold: 0.78
    action: allow
